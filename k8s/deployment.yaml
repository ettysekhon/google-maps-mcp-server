apiVersion: apps/v1
kind: Deployment
metadata:
  name: google-maps-mcp-server
  labels:
    app: google-maps-mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: google-maps-mcp-server
  template:
    metadata:
      labels:
        app: google-maps-mcp-server
    spec:
      containers:
      - name: google-maps-mcp-server
        image: gcr.io/${GOOGLE_CLOUD_PROJECT}/google-maps-mcp-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: GOOGLE_MAPS_API_KEY
          valueFrom:
            secretKeyRef:
              name: google-maps-api-key
              key: key
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          limits:
            memory: "512Mi"
            cpu: "1000m"
          requests:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: google-maps-mcp-server
spec:
  selector:
    app: google-maps-mcp-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
